# File: .github/workflows/deploy.yml
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch if it's different
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Specify your pnpm version if needed, or let it use latest

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Or your preferred Node.js version
          cache: "pnpm"

      - name: Setup Next.js Cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies ğŸ”§
        run: pnpm install

      - name: Build with Next.js ğŸ—ï¸
        # The `basePath` and `assetPrefix` in next.config.mjs will be used
        # `output: 'export'` in next.config.mjs ensures static export to './out'
        run: pnpm run build
        env:
          GITHUB_ACTIONS: true

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5
        # No `static_site_generator: next` needed here if using upload-pages-artifact@v3+ correctly

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Next.js exports to 'out' directory by default with `output: 'export'`

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
